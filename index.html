<!DOCTYPE html>
<html>
<head>
	<title>Social Buttons</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="middle">
        <a href="#" class="btn">
            <i class="fab fa-facebook-f"></i>
        </a>

                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="#">
                    <i class="fab fa-google-plus-g"></i>
                </a>
                <a class="btn" href="#">
                        <i class="fab fa-youtube"></i>
                    </a>
    </div>
</body>
</html>
